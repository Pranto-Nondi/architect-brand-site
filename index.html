<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect-Brand-Site</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300;400&family=Poppins&family=Roboto&family=Work+Sans&display=swap');
    </style>
</head>

<body>
    <!-- navbar menu  -->

        <nav class="common-color">

                <div class="nav-right">

                </div>

    <!-- architects brand new part -->
    <main>
        <section class="common-color">
            <div class="architects-brand-conatiner">
